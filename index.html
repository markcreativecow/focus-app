<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=true">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="css/styles.css" />
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8"src="js/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8">
		document.addEventListener("deviceready", onDeviceReady, false);
		
		function onDeviceReady() {
			document.addEventListener("online", onOnline, false);
			document.addEventListener("offline", onOffline, false);
		}
		
		function onOnline() {
			alert('onOnline triggered');
			$('#content').hide();
			$('#busy').show();
			setTimeout(function(){
				$('#busy').hide();
				window.open('http://docs.google.com/viewer?url=http%3A%2F%2Fwww.focus-education.co.uk%2Fimages%2Fprogression-in-the-national-curriculum-2014-app-version.pdf', '_blank', 'location=yes');
				// window.open('pdf/progression-in-the-national-curriculum-2014-app-version.pdf', '_blank', 'location=yes');
			}, 3000);
		}
		function onOffline() {
			alert('onOffline triggered');
			$('#content').show();
		}
		</script>
    </head>
    <body>
		<div id="content">Conenct to the Internet.</div>
        <div id="busy">
            <img src="img/loading.gif" />
            <p>LOADING</p>
        </div>
    </body>
</html>
