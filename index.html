<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=true">
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </head>
    <body>
		<script src="phonegap.js"></script>
		<script type="text/javascript">
		document.addEventListener("deviceready", onDeviceReady, false);
		function openPDF(){
            ref = window.open('http://static.googleusercontent.com/media/www.google.com/en/us/webmasters/docs/search-engine-optimization-starter-guide.pdf', '_blank', 'location=yes,EnableViewPortScale=yes');
            ref.addEventListener('exit', function() {
                ref.removeEventListener('exit', function(){});
                ref.close();
            });
        }
		function onDeviceReady() {
			openPDF();
		}
		</script>
    </body>
</html>
