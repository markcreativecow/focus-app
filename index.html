<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=true">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="stylesheet" href="css/styles.css" />
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8"src="js/jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8">
		document.addEventListener("deviceready", onDeviceReady, false);		
		var topics = [
			{"name":"Art","icon":"art"},
			{"name":"Computing","icon":"computing"},
			{"name":"Design Technology","icon":"design-technology"},
			{"name":"English","icon":"english"},
			{"name":"Geography","icon":"geography"},
			{"name":"History","icon":"history"},
			{"name":"Languages","icon":"languages"},
			{"name":"Mathematics","icon":"mathematics"},
			{"name":"Music","icon":"music"},
			{"name":"Physical Education","icon":"physical-education"},
			{"name":"Science","icon":"science"}
		];
		function onDeviceReady() {
			$('ul#topicList li').remove();
			$.each(topics, function(index, item) {
				$('ul#topicList').append('<li><a href=""><img src="img/icons/' + item.icons + '.png" alt="' + item.name + '" width="40" height="40" /><h2>' + item.name + '</h2><div class="clearfix"></div></a></li>');
			});		
		}
		</script>
    </head>
    <body>
		<ul id="topicList"></ul>
        <div id="busy">
            <img src="img/loading.gif" />
            <p>LOADING</p>
        </div>
    </body>
</html>
